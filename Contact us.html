<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

      src="https://kit.fontawesome.com/68feb42b64.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="css file/header-footer.css" />
    <link rel="stylesheet" href="css file/home.css" />
    <link rel="stylesheet" href="css file/contact-us.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>
    <script>
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <section>
        <div class="heading">
          <h1>Contact Us</h1>
        </div>
      </section>

      <section>
        <div class="contact-sec">
          <div class="address">
            <h2>Get In Touch :</h2>
            <p>
              Row House # T-234, opp. Durga Matta Mandir, Sector 4, Airoli, Navi
              Mumbai, Maharashtra 400708<br />
              +91-9930713292, +91-9969984281, contactus@theoptimismce.in
            </p>
          </div>
          <div class="social">
            <h2>Follow Us :</h2>
            <ul>
              <li>
                <a
                  href="https://www.facebook.com/pages/category/Education/The-Optimism-Computer-Education-LLP-556751627755397/"
                  class="facebook"
                  ><i class="fa fa-facebook-square"></i
                ></a>
              </li>
              <li class="animate bounceIn" data-delay="100">
                <a href="https://www.twitter.com/advisor-theme" class="twitter"
                  ><i class="fa fa-twitter-square"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.google.com/advisor-theme"
                  class="google-plus"
                  ><i class="fa fa-google-plus-square"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://in.linkedin.com/in/nilesh-wadkar-1896307"
                  class="linkedin"
                  ><i class="fa fa-linkedin-square"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="send-msg">
            <form action="">
              <input
                name="contact-name"
                type="text"
                id="contact-name"
                placeholder="Your Name"
                required
              />
              <input
                name="contact-email"
                type="text"
                id="contact-email"
                placeholder="Your Email"
                required
              />
              <input
                name="contact-phone"
                type="text"
                id="contact-phone"
                placeholder="Phone No."
                required
              />
              <input
                name="contact-recipient"
                type="hidden"
                id="contact-recipient"
                value="pranjaljain275@gmail.com"
              />
              <textarea
                name="contact-message"
                id="contact-message"
                placeholder="Your Message"
                required
              ></textarea>
              <input
                type="hidden"
                name="contant-nonce"
                id="contant-nonce"
                value="56fba702ea"
              />
              <button>Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
